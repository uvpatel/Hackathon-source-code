<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Suggestions - Career Compass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/results.css">
</head>
<body>
    <div class="container">
        <div class="results-header">
            <h1>Your Career Suggestions</h1>
            <p>Based on your skills and preferences, here are your personalized career paths</p>
        </div>

        <div id="suggestions-container" class="suggestions-container">
            <!-- Suggestions will be dynamically added here -->
        </div>

        <div class="action-buttons">
            <button id="save-suggestions" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Suggestions
            </button>
            <button id="share-suggestions" class="btn btn-outline">
                <i class="fas fa-share-alt"></i> Share
            </button>
            <a href="skills.html" class="btn btn-outline">
                <i class="fas fa-redo"></i> Retake Assessment
            </a>
        </div>
    </div>

    <script src="js/results.js"></script>
</body>
</html>
